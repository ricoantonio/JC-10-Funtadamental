<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purwadhika League 2017</title>
    <style>
        table,td,th{ 
            border: 5px solid rgb(25, 0, 255) ;

<body>
    <center><p><h2><b>Purwadhika League 2017</b></h2></p></center>
    <table style="margin-left:auto;margin-right:auto;width: 60%;">
        <tr>
            <th><i><mark> Rank </mark></i></th>
            <th><i><mark> Club </mark></i></th>
            <th><i><mark> Logo </mark></i></th>

            <th><i><mark> Level </mark></i></th>
            <th><i><mark> OK </mark></i></th>
        </tr>
        <tr>
            <td>1<sup>st</sup></td>
            <td> <b>Barcelona <sub>FC</sub> </b> </td>
            <td><img src="./pic/Barcelona-Logo.png"  width="100" alt=""></td>
            <td>2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0</td>
            <td>
                <input type="radio" name="gender" id=""> Junior
                <input type="radio" name="gender" id=""> Profesional
            </td>
            <td>
                <button>Edit</button>
            </td>
        </tr>
        <tr>
            <td>2<sup>st</sup></td>

            <td>
                <input type="radio" name="gender2" id=""> Junior
                <input type="radio" name="gender2" id=""> Profesional
            </td>
            <td>
                <button>Edit</button>
            </td>
        </tr>
        <tr>
            <td>3<sup>st</sup></td>
            <td> <b>Real <sub>Madrid</sub> </b> </td>
            <td><img src="./pic/Real-Madrid-Logo.png" width="100" alt=""></td>
            <td>2z<sup>3</sup> + z<sup>2</sup> - 2z + 5 = 0</td>
            <td>
                <input type="radio" name="gender3" id=""> Junior
                <input type="radio" name="gender3" id=""> Profesional
            </td>
            <td>
                <button>Edit</button>
            </td>
        </tr>
        
    </table>
