<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="./tabel2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* form {
            width: 80%;
            margin: 0 auto;
        } */
    </style>
</head>

<body class="bg-secondary">
    <form>
        <fieldset class="border border-secondary p-3 row col-8 offset-2 bg-light" >
            <legend><h4 class="bg-warning d-inline">Filter</h4></legend>
            <div class="col-2"></div>
            <div class="col-8">
                Nama: <input style="width: 40%" class="form-control d-inline mb-3" type="text" id="search" oninput="funFilterName()">
                <p>Umur: <input style="width: 30%" class="form-control d-inline" type="number" name="num1" id="num1" onkeyup="funFilterUmur()"> - <input style="width: 30%" class="d-inline form-control" type="number" name="num2" id="num2"
                        onkeyup="funFilterUmur()"></p>
                <p>Pekerjaan: <select class="btn btn-light dropdown-toggle"  name="job" id="job">
                    </select>
                </p>
                <p><input type="button" class="btn btn-outline-success" value="Search Job" onclick="funFilterJob()"></p>
                <p><input type="radio" name="sex" value="Pria" checked> Pria <input type="radio" name="sex" value="Wanita"> Wanita</p>
                <p><input type="button" class="btn btn-outline-success"  value="Filter Gender" onclick="funFilterGender()"></p>
            </div>
        </fieldset>
        <fieldset class="border border-secondary p-3 col-8 offset-2 bg-light">
            <legend><h4 class="bg-warning d-inline">Sorting</h4></legend>
            <div class="text-center">
                <input class="btn btn-outline-warning"  type="button"  value="Sort Nama" onclick="sortNama()">
                <input class="btn btn-outline-warning"  type="button" value="Sort Umur" onclick="sortUmur()">
                <input  class="btn btn-outline-warning" type="button" value="Sort Kelamin" onclick="sortGender()">
                <input class="btn btn-outline-warning"  type="button" value="Sort Pekerjaan" onclick="sortJob()">
                <input class="btn btn-outline-info"  type="button" value="Refresh" onclick="funShow()">
            </div>
            
        </fieldset>
        <fieldset class="border border-secondary p-3 col-8 offset-2 bg-light">
            <legend><h4 class="bg-warning d-inline">Input Data</h4></legend>
            <table class="table table-striped text-center"  id='input'>
                <td class="col-2"><input class="form-control d-inline"  type="text" name="nama" id="nama" placeholder="Nama"></td>
                <td class="col-2"><input  class="form-control d-inline"  type="number" name="nama" id="umur" placeholder="Umur"></td>
                <td class="col-2"><input  class="form-control d-inline"  type="text" name="nama" id="jobInput" placeholder="Job"></td>
                <td class="col-1">
                    <input id="sex" type="radio" name="sex1" value="Pria" checked> <label for="sex">Pria</label> 
                    <input id="sexw" type="radio" name="sex1" value="Wanita"> <label for="sexw">Wanita</label></td>
            </table>
                 <p class="text-center"><input class="btn btn-outline-secondary" type="button" value="Submit" onclick="funInputData()"></p>
        </fieldset>
        <fieldset class="border border-secondary p-3 col-8 offset-2 bg-light">
            <legend><h4 class="bg-warning d-inline">Tabel Data</h4></legend>
            <table class="table table-striped text-center" id="myTable" style="margin-left:auto;margin-right:auto;width: 80%;">
                <thead id="sort" class="thead-dark">
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Pekerjaan</th>
                    <th>Kelamin</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody id="here">
                    
                </tbody>
            </table>
        </fieldset>
    </form>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
